<input type="text" id="fname" name="fname" required minlength="6"><br>

</form>
<script type="text/javascript"> function validation(){
let uname=document.myform.fname.value; let unamereq=/^[A-Za-z]+$/; if(uname.match(unamereq)){
return true;
}
else{ window.alert("ONLY alphabets");return false;}
}
</script>
